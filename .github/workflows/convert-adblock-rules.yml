name: Convert Adblock Rules

on:
  workflow_dispatch:  # 允许手动触发 Action
  schedule:
    - cron: '0 0 * * *'  # 每天定时触发 Action

jobs:
  convert-rules:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install requests  # 安装 requests 库

    - name: Convert Adblock Rules
      run: |
        python convert_rules.py

- name: Commit and push changes
  run: |
    git config --global user.name 'Szu-simon'
    git config --global user.email '617597070@qq.com'  # 确保此处有完整的单引号
    git add converted_rules.txt
    git commit -m "Update converted adblock rules"
    git push https://Szu-simon:${{ secrets.PERSONAL_ACCESS_TOKEN }}@github.com/Szu-simon/urlsync.git

      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
