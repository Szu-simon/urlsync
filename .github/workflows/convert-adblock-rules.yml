name: Domain Rule Converter
on:
  schedule:
    - cron: '0 0 * * *'  # æ¯å¤©UTCæ—¶é—´0ç‚¹è¿è¡Œ
  workflow_dispatch:     # å…è®¸æ‰‹åŠ¨è§¦å‘

jobs:
  convert-domains:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: ./path/to/local/checkout-action # ä½¿ç”¨æœ¬åœ°checkout action
      
    - name: Fetch raw subscription
      id: fetch-subscription
      run: |
        # æ›¿æ¢ä¸ºä½ çš„å®žé™…è®¢é˜…é“¾æŽ¥
        SUBSCRIPTION_URL="https://raw.githubusercontent.com/217heidai/adblockfilters/main/rules/adblockdns.txt"
        curl -s "$SUBSCRIPTION_URL" > raw-domains.txt
        echo "Fetched $(wc -l < raw-domains.txt) domains"

    - name: Convert domain format
      run: |
        # å¤„ç†åŽŸå§‹æ–‡ä»¶ï¼Œè½¬æ¢ä¸ºæ–°æ ¼å¼
        awk '!/^$/ && !/^#/ && !/^@@\|\|/ {  # è·³è¿‡ç©ºè¡Œã€æ³¨é‡Šè¡Œå’Œ@@||å¼€å¤´çš„ä¾‹å¤–è§„åˆ™
          # ç§»é™¤å¯èƒ½çš„å‰ç¼€å¦‚||å’ŒåŽç¼€å¦‚^
          gsub(/^\|\||\^$/, "", $0);
          # ç§»é™¤å¯èƒ½çš„{å’Œ}
          gsub(/[{}]/, "", $0);
          # æ‰“å°è½¬æ¢åŽçš„æ ¼å¼
          print "DOMAIN-SUFFIX," $0 ",ðŸ†Ž AdBlock"
        }' raw-domains.txt > converted-domains.txt
        
        echo "Converted $(wc -l < converted-domains.txt) domains"
        echo "Removed $(grep -c "^@@\|\|" raw-domains.txt) exception rules"

    - name: Commit and push changes
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add converted-domains.txt
        git diff --quiet && git diff --staged --quiet || git commit -m "Auto-update converted domains [$(date +'%Y-%m-%d')]"
        git push
